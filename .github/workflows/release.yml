# http://skawashima.com/blog/2019/12/github-actions-auto-release/
# GitHub ActionsでReleaseを自動化する方法としたときに得た学び

name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  convert:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: checkout with submodule
      uses: actions/checkout@v1
      with:
        submodules: true

    - name: checkout sub submodule what-browser-am-i
      run: |
        cd ./web-doc-base
        git submodule update --init --force --recursive --depth=1
        cd ../
      env:
        CI: true

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install, build, and test # ここのrunに生成コマンドを入れる
      run: |
        npm ci
        npm run release
      env:
        CI: true

    - name: Zip output
      uses: papeloto/action-zip@v1
      with:
        files: output/
        dest: release.zip

    - name: ls
      run: |
        ls
  
    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
      
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.zip
        asset_name: hamura.css.zip
        asset_content_type: application/zip